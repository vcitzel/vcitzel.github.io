permalink: /contacto/

<div class="mt">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <form class="form-horizontal" action="https://getsimpleform.com/messages?form_api_token=<form_api_token>" method="post">
          <div class="form-group">
            <label for="nombre" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label for="comentario" class="col-sm-3 control-label">Comentario</label>
            <div class="col-sm-9">
              <textarea id="comentario" name="comentario" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
